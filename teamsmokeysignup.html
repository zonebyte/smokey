<!DOCTYPE html>
<html lang="en">
<head>

  <title>Signup page</title>
  
  <script type="text/javascript">
    //script-of-verificate-password

   var a = document.getElementById("psswd").value;

   if (a!=b) {
    alert("passwords do not match.");
    }
   else {
     alert("Your information has been taken into account.(Back-end Guys read my js code)");

     //Back-end can redirect the link to login page after collect the information
     //document.valid_psswd.submit();
  }
}
  </script>
</head>
<body>
  <div id="form1">
  <form action="#" id="valid_psswd" onsubmit="validate();">
    <span>Firstname</span> <br>
    <input class="firname" type="text" placeholder="Enter firstname" required><br>
    <span>Lastname</span> <br>
    <input class="surname" type="text" placeholder="Enter surnmae" required><br>
    <span>Email</span> <br>
    <input class="email" type="email" placeholder="Enter email" required><br>
    <span>Password</span> <br>
    <input class="password" type="password" id="psswd" placeholder="Enter password" required><br>
    <span>Confirm password</span> <br>
    <input class="conpassword" type="password" id="conf_psswd" placeholder="Password" required><br>
    <button class="button">SIGN UP</button><br>

  </form>
  </div>
